<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="game-results">
            <div class="game-top">
                <p>Player</p>
                <p>Computer</p>
            </div>
            <div class="game-bottom">
                <p id="player-score">0</p>
                <p id="computer-score">0</p>
            </div>
        </div>
        <div class="choices">
            <button class="player-choice">Rock</button>
            <button class="player-choice">Paper</button>
            <button class="player-choice">Scissors</button>
        </div>
        <div class="round-results">
            <h1 class="round-result-title">Round Result</h1>
            <div class="round-result-text"></div>
        </div>
    </body>
</html>
